<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Little Drop</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        /* --- ржЗржорзЗржЬ рж╕рзНрж▓рж╛ржЗржбрж╛рж░ рж╕рзЗржХрж╢ржи --- */
        .slider-container {
            width: 90%;
            max-width: 500px;
            height: 200px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .slides {
            display: flex;
            width: 500%; /* рзлржЯрж┐ ржЫржмрж┐рж░ ржЬржирзНржп */
            height: 100%;
            transition: transform 1s ease-in-out; /* ржЕрзНржпрж╛ржирж┐ржорзЗрж╢ржи рж╕рзНржкрж┐ржб */
        }

        .slides img {
            width: 20%; /* рззрзжрзж / рзл = рзирзж */
            height: 100%;
            object-fit: cover;
        }

        h2 { margin: 20px 0 10px; font-size: 26px; font-weight: 700; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }

        /* --- ржмрж╛ржЯржи рж╕рзЗржХрж╢ржи --- */
        .btn-list { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 10px; flex-grow: 1; }
        
        .nav-card {
            width: 90%; max-width: 360px; padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px; font-size: 18px; font-weight: 600;
            color: #fff; cursor: pointer; transition: 0.3s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-card:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.02); }

        /* --- ржлрзБржЯрж╛рж░ (ржбрзЗржнрзЗрж▓ржкрж╛рж░ ржирж╛ржо) --- */
        .footer-dev {
            padding: 20px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slides" id="slideBox">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600" alt="Img 1">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600" alt="Img 2">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600" alt="Img 3">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600" alt="Img 4">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=600" alt="Img 5">
        </div>
    </div>

    <h2>Exclusive Sections</h2>

    <div class="btn-list">
        <div class="nav-card" onclick="askPassword('page1.html', '1111', 'Section One')">
            <span>ЁЯЪА Section One</span> <span>+</span>
        </div>
        <div class="nav-card" onclick="askPassword('page2.html', '2222', 'Section Two')">
            <span>ЁЯФе Section Two</span> <span>+</span>
        </div>
        <div class="nav-card" onclick="askPassword('page3.html', '3333', 'Section Three')">
            <span>ЁЯТО Section Three</span> <span>+</span>
        </div>
        <div class="nav-card" onclick="askPassword('page4.html', '4444', 'Section Four')">
            <span>ЁЯМЯ Section Four</span> <span>+</span>
        </div>
        <div class="nav-card" onclick="askPassword('page5.html', '5555', 'Section Five')">
            <span>тЪб Section Five</span> <span>+</span>
        </div>
    </div>

    <div class="footer-dev">
       ЁЯТ╗Developed by: <b>ЁЭЧШЁЭЧ║ЁЭЧ╝ЁЭЧ╗ ЁЭЧЮЁЭШВЁЭЧ║ЁЭЧоЁЭЧ┐</b>
    </div>

    <audio id="successSound" src="https://www.myinstants.com/media/sounds/success-fanfare-trumpets.mp3"></audio>

    <script>
        // --- рж╕рзНрж▓рж╛ржЗржбрж╛рж░ рж▓ржЬрж┐ржХ ---
        let counter = 0;
        const slideBox = document.getElementById('slideBox');
        
        setInterval(() => {
            counter++;
            if(counter > 4) counter = 0; // рзлржЯрж┐ ржЫржмрж┐ рж╢рзЗрж╖ рж╣рж▓рзЗ ржЖржмрж╛рж░ рж╢рзБрж░рзБрждрзЗ
            slideBox.style.transform = `translateX(${-counter * 20}%)`;
        }, 4000); // рзк рж╕рзЗржХрзЗржирзНржб ржкрж░ ржкрж░ ржкрж░рж┐ржмрж░рзНрждржи

        // --- ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб рж▓ржЬрж┐ржХ ---
        async function askPassword(url, correctPass, title) {
            const { value: password } = await Swal.fire({
                title: title,
                input: 'password',
                inputLabel: 'Developed by: ржЖржкржирж╛рж░ ржирж╛ржо ржПржЦрж╛ржирзЗ',
                inputPlaceholder: 'ржЧрзЛржкржи ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб ржжрж┐ржи',
                showCancelButton: true,
                confirmButtonColor: '#764ba2',
                cancelButtonColor: '#ff4757',
                confirmButtonText: 'Unlock',
                background: '#fff',
                customClass: { popup: 'my-rounded-popup' }
            });

            if (password) {
                if (password === correctPass) {
                    document.getElementById('successSound').play();
                    Swal.fire({
                        icon: 'success',
                        title: 'Access Granted!',
                        text: 'ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб рж╕ржарж┐ржХ рж╣рзЯрзЗржЫрзЗ',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = url;
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error!',
                        text: 'ржнрзБрж▓ ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб!',
                        confirmButtonColor: '#764ba2'
                    });
                }
            }
        }
    </script>

    <style>
        .my-rounded-popup { border-radius: 30px !important; }
        .swal2-input { text-align: center !important; border-radius: 15px !important; }
    </style>

</body>
</html>
