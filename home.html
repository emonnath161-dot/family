        body {

            display: flex;

        .image-slider {

            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        .slider-track {
            display: flex;
            width: 500%;
            height: 100%;
            animation: slideAnimation 20s infinite ease-in-out;
        }

        .slider-track img {
            width: 20%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slideAnimation {

            20%, 35% { transform: translateX(-20%); }

            60%, 75% { transform: translateX(-60%); }

            padding: 20px 25px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .btn-item:hover {
