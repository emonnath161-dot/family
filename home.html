<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Drop - Video Sections</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            /* আপনার দেওয়া ছবির মতো ওয়াটার কালার ব্যাকগ্রাউন্ড */
            background: #fff url('https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_23-2148897581.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ছবির মতো সাদা ফ্রস্টেড গ্লাস কার্ড */
        .main-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-label {
            font-size: 14px;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        h1 {
            color: #3d348b; /* আপনার ছবির টেক্সট কালার */
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 15px;
            margin-bottom: 35px;
        }

        /* বাটনের ডিজাইন - ছবির মতো গাঢ় নীল/পার্পল */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-btn {
            background: #3d348b;
            color: white;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: block;
            border: none;
            box-shadow: 0 4px 10px rgba(61, 52, 139, 0.2);
        }

        .section-btn:hover {
            background: #5d50c6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(61, 52, 139, 0.3);
        }

        .section-btn:active {
            transform: scale(0.98);
        }

        /* সিকিউরিটি ব্লার */
        body.blur-content {
            filter: blur(20px);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-card">
        <span class="header-label">Header</span>
        <h1>Little Drop - Video Sections</h1>
        <p>Select a section to watch videos</p>

        <div class="btn-list">
            <a href="page1.html" class="section-btn">Section 1: Videos 1-8</a>
            <a href="page2.html" class="section-btn">Section 2: Videos 9-16</a>
            <a href="page3.html" class="section-btn">Section 3: Videos 17-24</a>
            <a href="page4.html" class="section-btn">Section 4: Videos 25-32</a>
            <a href="page5.html" class="section-btn">Section 5: Videos 33-40</a>
        </div>
    </div>

    <script>
        // অন্য ট্যাবে গেলে ব্লার হবে (সিকিউরিটি)
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.body.classList.add("blur-content");
            } else {
                document.body.classList.remove("blur-content");
            }
        });
    </script>

</body>
</html>
