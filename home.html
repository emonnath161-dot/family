<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Drop - Rainbow Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        /* রেনবো এনিমেটেড ব্যাকগ্রাউন্ড */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* মেইন কার্ড ডিজাইন */
        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 450px;
            padding: 40px 25px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header-label {
            font-size: 12px;
            color: #888;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        h1 {
            color: #2d3436;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .sub-text {
            color: #636e72;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* বাটনের তালিকা */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .section-btn {
            background: #3d348b; /* গাঢ় নীল/পার্পল বাটন */
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
            border: none;
            box-shadow: 0 4px 15px rgba(61, 52, 139, 0.3);
        }

        .section-btn:hover {
            background: #231d5e;
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(61, 52, 139, 0.4);
        }

        /* সিকিউরিটি ব্লার */
        body.blur-content {
            filter: blur(25px);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-card">
        <span class="header-label">Main Dashboard</span>
        <h1>Little Drop <br> Video Sections</h1>
        <p class="sub-text">Select a section below to start watching</p>

        <div class="btn-list">
            <a href="page1.html" class="section-btn">Section 1: Videos 1-8</a>
            <a href="page2.html" class="section-btn">Section 2: Videos 9-16</a>
            <a href="page3.html" class="section-btn">Section 3: Videos 17-24</a>
            <a href="page4.html" class="section-btn">Section 4: Videos 25-32</a>
            <a href="page5.html" class="section-btn">Section 5: Videos 33-40</a>
        </div>
    </div>

    <script>
        // সিকিউরিটি: অন্য ট্যাবে গেলে ব্লার হবে
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.body.classList.add("blur-content");
            } else {
                document.body.classList.remove("blur-content");
            }
        });
    </script>

</body>
</html>
