<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Drop - Master Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        /* রেনবো এনিমেটেড ব্যাকগ্রাউন্ড */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* স্লাইডার কন্টেইনার স্টাইল */
        .slider-wrapper {
            width: 90%;
            max-width: 500px;
            height: 130px; /* ল্যান্ডস্কেপ শেপ */
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .slider-content {
            display: flex;
            width: 500%; /* ৫টি ছবির জন্য */
            height: 100%;
            transition: transform 0.8s ease-in-out;
        }

        .slider-content img {
            width: 20%;
            height: 100%;
            object-fit: cover;
        }

        /* মাঝখানের মেইন বাটন কার্ড */
        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 450px;
            padding: 25px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        h1 { color: #2d3436; font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        .sub-text { color: #636e72; font-size: 13px; margin-bottom: 20px; }

        .btn-list { display: flex; flex-direction: column; gap: 10px; }

        .section-btn {
            background: #3d348b;
            color: white;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
            display: block;
        }

        .section-btn:active { transform: scale(0.95); }

        /* সিকিউরিটি ব্লার */
        body.blur-content { filter: blur(30px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="slider-wrapper">
        <div class="slider-content" id="topSlider">
            <img src="top1.jpg" alt="Top 1">
            <img src="top2.jpg" alt="Top 2">
            <img src="top3.jpg" alt="Top 3">
            <img src="top4.jpg" alt="Top 4">
            <img src="top5.jpg" alt="Top 5">
        </div>
    </div>

    <div class="main-card">
        <h1>Little Drop Video Sections</h1>
        <p class="sub-text">Select a section to watch videos</p>

        <div class="btn-list">
            <a href="page1.html" class="section-btn">Section 1: Videos 1-8</a>
            <a href="page2.html" class="section-btn">Section 2: Videos 9-16</a>
            <a href="page3.html" class="section-btn">Section 3: Videos 17-24</a>
            <a href="page4.html" class="section-btn">Section 4: Videos 25-32</a>
            <a href="page5.html" class="section-btn">Section 5: Videos 33-40</a>
        </div>
    </div>

    <div class="slider-wrapper">
        <div class="slider-content" id="bottomSlider">
            <img src="bot1.jpg" alt="Bottom 1">
            <img src="bot2.jpg" alt="Bottom 2">
            <img src="bot3.jpg" alt="Bottom 3">
            <img src="bot4.jpg" alt="Bottom 4">
            <img src="bot5.jpg" alt="Bottom 5">
        </div>
    </div>

    <script>
        // স্লাইডার এনিমেশন লজিক (৪ সেকেন্ড পর পর)
        let currentIndex = 0;
        const totalSlides = 5;
        const topSlider = document.getElementById('topSlider');
        const bottomSlider = document.getElementById('bottomSlider');

        function startSliders() {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalSlides;
                const offset = currentIndex * -20; // প্রতি ইমেজের জন্য ২০% অফসেট (১০০/৫)
                
                topSlider.style.transform = `translateX(${offset}%)`;
                bottomSlider.style.transform = `translateX(${offset}%)`;
            }, 4000); // ৪০০০ মিলি-সেকেন্ড = ৪ সেকেন্ড
        }

        window.onload = startSliders;

        // সিকিউরিটি: অন্য ট্যাবে গেলে ব্লার হবে
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.body.classList.add("blur-content");
            } else {
                document.body.classList.remove("blur-content");
            }
        });
    </script>

</body>
</html>
