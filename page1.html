<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1 - Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .back-btn {
            text-decoration: none;
            background: #3d348b;
            color: #fff;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .video-card {
            background: #fff;
            width: 100%;
            max-width: 600px;
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .video-label {
            font-weight: 700;
            font-size: 17px;
            color: #2d3436;
            margin-bottom: 12px;
            display: block;
            border-left: 5px solid #3d348b;
            padding-left: 10px;
        }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ - ‡¶Ø‡¶æ ‡¶ì‡¶™‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶∞‡ßã‡¶ß ‡¶ï‡¶∞‡¶¨‡ßá */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .fullscreen-btn {
            background: #ff4757;
            color: #fff;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        body.blur-mode { filter: blur(25px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header-bar">
        <h2 style="color: #3d348b;">Section 1</h2>
        <a href="home.html" class="back-btn">‚Üê Back Home</a>
    </div>

    <div class="video-card">
        <span class="video-label">‡ßß. ‡¶°‡ßç‡¶∞‡¶æ‡¶á‡¶≠ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì (‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶´‡ßç‡¶∞‡ßá‡¶Æ)</span>
        <div class="video-container" id="vid1">
            <iframe 
                src="https://drive.google.com/file/d/1RCcIMlJ6vshteWJC0rzTca9BSwqSQHrL/preview" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
        <button class="fullscreen-btn" onclick="goFull('vid1')">üì∫ WATCH FULL SCREEN</button>
    </div>

    <div class="video-card">
        <span class="video-label">‡ß®. ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá</span>
        <div class="video-container" id="vid2">
            <iframe src="YOUR_DRIVE_LINK_2/preview" allowfullscreen></iframe>
        </div>
        <button class="fullscreen-btn" onclick="goFull('vid2')">üì∫ WATCH FULL SCREEN</button>
    </div>

    <script>
        function goFull(id) {
            let elem = document.getElementById(id);
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }

            // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶≤‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶∏‡ßç‡¶ï‡ßá‡¶™ ‡¶Æ‡ßã‡¶° ‡¶´‡¶ø‡¶ï‡ßç‡¶∏
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {});
            }
        }

        // ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶¨‡ßç‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
        document.addEventListener("visibilitychange", () => {
            document.body.classList.toggle("blur-mode", document.hidden);
        });
    </script>
</body>
</html>
