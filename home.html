<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Drop - Master Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        /* রেনবো এনিমেটেড ব্যাকগ্রাউন্ড */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ১. উপরে স্ট্যাটাস বার */
        .status-container {
            width: 100%;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            overflow-x: auto;
        }

        .status-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 3px solid #ff4757;
            padding: 2px;
            background: white;
            flex-shrink: 0;
        }

        .status-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* ২. মেইন কার্ড ডিজাইন */
        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 450px;
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin: 20px 0;
        }

        h1 { color: #2d3436; font-size: 22px; font-weight: 700; margin-bottom: 5px; }
        .sub-text { color: #636e72; font-size: 13px; margin-bottom: 25px; }

        .btn-list { display: flex; flex-direction: column; gap: 10px; }

        .section-btn {
            background: #3d348b;
            color: white;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section-btn:active { transform: scale(0.95); }

        /* ৩. নিচে ছবির স্লাইডার */
        .slider-container {
            width: 100%;
            max-width: 500px;
            height: 180px;
            margin-top: auto;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .slider {
            display: flex;
            width: 500%; /* ৫টি ছবির জন্য */
            height: 100%;
            animation: slide 15s infinite;
        }

        .slider img {
            width: 20%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { margin-left: 0; }
            20% { margin-left: 0; }
            25% { margin-left: -100%; }
            45% { margin-left: -100%; }
            50% { margin-left: -200%; }
            70% { margin-left: -200%; }
            75% { margin-left: -300%; }
            95% { margin-left: -300%; }
            100% { margin-left: -400%; }
        }

        /* সিকিউরিটি ব্লার */
        body.blur-content { filter: blur(30px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="status-container">
        <div class="status-circle"><img src="img1.jpg" alt="1"></div>
        <div class="status-circle"><img src="img2.jpg" alt="2"></div>
        <div class="status-circle"><img src="img3.jpg" alt="3"></div>
        <div class="status-circle"><img src="img4.jpg" alt="4"></div>
        <div class="status-circle"><img src="img5.jpg" alt="5"></div>
    </div>

    <div class="main-card">
        <h1>Little Drop Video Sections</h1>
        <p class="sub-text">Select a section to watch videos</p>

        <div class="btn-list">
            <a href="page1.html" class="section-btn">Section 1: Videos 1-8</a>
            <a href="page2.html" class="section-btn">Section 2: Videos 9-16</a>
            <a href="page3.html" class="section-btn">Section 3: Videos 17-24</a>
            <a href="page4.html" class="section-btn">Section 4: Videos 25-32</a>
            <a href="page5.html" class="section-btn">Section 5: Videos 33-40</a>
        </div>
    </div>

    <div class="slider-container">
        <div class="slider">
            <img src="slide1.jpg" alt="Slide 1">
            <img src="slide2.jpg" alt="Slide 2">
            <img src="slide3.jpg" alt="Slide 3">
            <img src="slide4.jpg" alt="Slide 4">
            <img src="slide5.jpg" alt="Slide 5">
        </div>
    </div>

    <script>
        // অন্য ট্যাবে গেলে ব্লার হবে
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.body.classList.add("blur-content");
            } else {
                document.body.classList.remove("blur-content");
            }
        });
    </script>

</body>
</html>
