<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Drop - Pro Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        /* ‡¶∞‡ßá‡¶®‡¶¨‡ßã ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶ü‡ßá‡¶° ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ‡¶•‡¶æ‡¶Æ‡ßç‡¶¨‡¶®‡ßá‡¶≤ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ (16:9) */
        .slider-wrapper {
            width: 92%;
            max-width: 500px;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 4px solid rgba(255,255,255,0.4);
        }

        .slider-content {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.45, 0, 0.55, 1);
        }

        .slider-content img { width: 20%; height: 100%; object-fit: cover; }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .main-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 450px;
            padding: 25px 20px;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 15px 0;
        }

        h1 { color: #2d3436; font-size: 22px; font-weight: 700; margin-bottom: 5px; }
        .sub-text { color: #636e72; font-size: 14px; margin-bottom: 20px; }

        .btn-list { display: flex; flex-direction: column; gap: 12px; }

        .section-btn {
            background: #3d348b;
            color: white;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: 0.3s;
            border: none;
            box-shadow: 0 5px 15px rgba(61, 52, 139, 0.2);
        }

        /* ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá - ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .password-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }

        .pass-box {
            background: linear-gradient(135deg, #ffffff 0%, #f3f3f3 100%);
            padding: 35px 25px; border-radius: 30px;
            width: 85%; max-width: 340px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 2px solid #3d348b;
        }

        .pass-box h3 { margin-bottom: 20px; color: #3d348b; font-size: 20px; }
        
        .pass-box input {
            width: 100%; padding: 14px; border: 2px solid #ddd;
            border-radius: 12px; margin-bottom: 20px; text-align: center;
            font-size: 20px; letter-spacing: 5px; outline: none;
            transition: 0.3s;
        }

        .pass-box input:focus { border-color: #3d348b; box-shadow: 0 0 10px rgba(61,52,139,0.2); }

        .pass-btn {
            background: #3d348b; color: white; border: none;
            padding: 12px 30px; border-radius: 12px; font-weight: 700;
            cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 10px;
        }

        .cancel-link { color: #ff4757; cursor: pointer; font-size: 14px; font-weight: 600; text-decoration: underline; }

        /* ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .error-notif {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: #ff4757; color: white; padding: 15px 25px;
            border-radius: 15px; font-weight: 600; z-index: 2000;
            box-shadow: 0 10px 20px rgba(255,71,87,0.3);
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .error-notif.show { top: 30px; }

        body.blur-content { filter: blur(30px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="errorNotif" class="error-notif">‚ùå ‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>

    <div class="slider-wrapper">
        <div class="slider-content" id="topSlider">
            <img src="top1.jpg" alt="1"><img src="top2.jpg" alt="2">
            <img src="top3.jpg" alt="3"><img src="top4.jpg" alt="4">
            <img src="top5.jpg" alt="5">
        </div>
    </div>

    <div class="main-card">
        <h1>Little Drop Videos</h1>
        <p class="sub-text">‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡ßü‡ßá ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</p>
        <div class="btn-list">
            <button class="section-btn" onclick="askPass('page1.html', '1122')">Section 1: Videos 1-8</button>
            <button class="section-btn" onclick="askPass('page2.html', '3344')">Section 2: Videos 9-16</button>
            <button class="section-btn" onclick="askPass('page3.html', '5566')">Section 3: Videos 17-24</button>
            <button class="section-btn" onclick="askPass('page4.html', '7788')">Section 4: Videos 25-32</button>
            <button class="section-btn" onclick="askPass('page5.html', '9900')">Section 5: Videos 33-40</button>
        </div>
    </div>

    <div class="slider-wrapper">
        <div class="slider-content" id="bottomSlider">
            <img src="bot1.jpg" alt="1"><img src="bot2.jpg" alt="2">
            <img src="bot3.jpg" alt="3"><img src="bot4.jpg" alt="4">
            <img src="bot5.jpg" alt="5">
        </div>
    </div>

    <div class="password-overlay" id="passOverlay">
        <div class="pass-box">
            <h3>üîê Enter Password</h3>
            <input type="password" id="passInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="pass-btn" onclick="checkPass()">SUBMIT</button>
            <div class="cancel-link" onclick="closePass()">Cancel</div>
        </div>
    </div>

    <script>
        // ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞
        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % 5;
            const offset = currentIndex * -20;
            document.getElementById('topSlider').style.transform = `translateX(${offset}%)`;
            document.getElementById('bottomSlider').style.transform = `translateX(${offset}%)`;
        }, 4000);

        // ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï
        let targetPage = "";
        let correctPass = "";

        function askPass(page, pass) {
            targetPage = page;
            correctPass = pass;
            document.getElementById('passOverlay').style.display = 'flex';
            document.getElementById('passInput').focus();
        }

        function closePass() { document.getElementById('passOverlay').style.display = 'none'; }

        function checkPass() {
            const input = document.getElementById('passInput').value;
            if (input === correctPass) {
                window.location.href = targetPage;
            } else {
                showError();
                document.getElementById('passInput').value = '';
                document.getElementById('passInput').focus();
            }
        }

        function showError() {
            const notif = document.getElementById('errorNotif');
            notif.classList.add('show');
            setTimeout(() => { notif.classList.remove('show'); }, 3000);
        }

        // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶π‡¶¨‡ßá
        document.getElementById('passInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPass();
        });

        document.addEventListener("visibilitychange", () => {
            document.body.classList.toggle("blur-content", document.hidden);
        });
    </script>
</body>
</html>
